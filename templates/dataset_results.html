<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dataset Processing Results</title>
</head>
<body>
    <h1>Dataset Processing Results</h1>

    <div class="container">
        {% for image_name, report in results.items() %}
            <h2>{{ image_name }}</h2>
            <div class="report">
                <p>{{ report }}</p>
            </div>
            <h3>Audio:</h3>
            <audio controls>
                <source src="{{ audio_folder }}/{{ image_name.split('.')[0] }}.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
